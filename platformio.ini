; https://docs.platformio.org/page/projectconf.html

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 460800
monitor_speed = 74880

upload_protocol = espota
upload_port = thermostat.devices

build_flags =
    -std=c++11
    -D_GLIBCXX_USE_C99=1
    -DNO_GLOBAL_MDNS
    -DIOT_ENABLE_PERSISTENCE
    -DIOT_PERSISTENCE_EERAM_47L16
    -DIOT_ENABLE_SYSTEM_CLOCK
    -DIOT_SYSTEM_CLOCK_HW_RTC
    -DIOT_BLYNK_USE_SSL
    -DBLYNK_SSL_USE_LETSENCRYPT
    ; -DIOT_BLYNK_SSL_CUSTOM_FINGERPRINT
    ; -DDEBUG_ESP_PORT=Serial
    ; -DDEBUG_BLYNK_KEYPAD
    ; -DBLYNK_PRINT=Serial
    ; -DBLYNK_DEBUG_ALL
    ; -DDEBUG_ESP_SSL
    ; -DDEBUG_ESP_HTTP_SERVER
    ; -DDEBUG_ESP_WIFI

lib_deps =
    ; Blynk with fixed SSL connection
    git+https://github.com/blynkkk/blynk-library.git#144a90f3bdb66c3b6c03cce0335c1f1e304d91d6
    ESPAsyncTCP
    asyncHTTPrequest
    ArduinoOTA